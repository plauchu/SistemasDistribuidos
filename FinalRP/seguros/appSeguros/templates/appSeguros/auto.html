<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Datos de Auto</title>
    </head>
    <body>
        <form action="cotizacion.html" method="POST">
            
            <h1>Sistema de Cotizaci√≥n de Seguros de Auto</h1>
        <p><b>Datos personales:</b></p>
        {% if cliente %}
            <p>Estima@ {{cliente.nombre} {cliente.apellidos}}</p>
        {% endif %}
        
        <p><b>Datos del auto</b></p>
        <table border="1">
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Marca:</td>
                    <td><select name="marca">
                            <option>Ford</option>
                            <option>Chevrolet</option>
                            <option>Nissan</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Modelo:</td>
                    <td><input type="text" name="modelo" value="" /></td>
                </tr>
                <tr>
                    <td>Placas:</td>
                    <td><input type="text" name="placas" value="" /></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Limpiar" /></td>
                    <td><input type="submit" value="Enviar" /></td>
                </tr>
            </tbody>
        </table>


        
        </form>        
        

    </body>
</html>
